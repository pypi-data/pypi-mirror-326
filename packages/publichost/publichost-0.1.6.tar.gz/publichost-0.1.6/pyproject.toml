# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "publichost"
version = "0.1.6"
description = "Make localhost public in one line"
readme = "README.md"
authors = [{ name = "Spencer Kinney", email = "email@spencerkinney.dev" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["tunnel", "localhost", "development", "networking"]
dependencies = [
    "websockets>=10.0",
    "aiohttp>=3.8.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://publichost.dev"
Documentation = "https://pypi.org/project/publichost"

[tool.hatch.build.targets.wheel]
packages = ["src/publichost"]