[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "tcpb"
version = "0.14.3"
description = "A Python client for TeraChem's protocol buffer API."
readme = "README.md"
license = "MIT"
authors = ["Colton Hicks <github@coltonhicks.com>"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development",
  "Typing :: Typed",
  "License :: OSI Approved :: MIT License",
]

repository = "https://github.com/mtzgroup/tcpb-client"
homepage = "https://github.com/mtzgroup/tcpb-client"
documentation = "https://mtzgroup.github.io/tcpb-client/"

[tool.poetry.dependencies]
python = "^3.9"
google = "1.9.3"
protobuf = "3.20.1"
numpy = ">=1.13"
httpx = ">=0.27"
qcio = ">=0.11.9"
pydantic = ">=2.0.0, !=2.4.0"
pydantic-settings = "^2.0.3"

[tool.poetry.group.dev.dependencies]
ruff = "^0.5.0"
mypy = "^1.5.1"
pre-commit = "^3.4.0"
pytest-cov = "^4.1.0"
coverage = "^7.3.0"
pytest-httpx = ">=0.23.0"
pytest-mock = "^3.11.1"
types-protobuf = "^5.27.0.20240626"
types-toml = "^0.10.8.20240310"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.34"
mkdocstrings = { extras = ["python"], version = "^0.26.1" }
markdown-include = "^0.8.1"

[tool.pytest.ini_options]
testpaths = "tests/"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
isort = { known-first-party = ["tests"] }
select = ["I", "F401"]

[tool.mypy]
plugins = "pydantic.mypy"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.coverage.run]
branch = true
omit = ["*/tests/*", "*/migrations/*", "*site-packages*", "*__init__.py"]
