  operator_rules:
    aten:
      add:
        torch_npu.npu_geglu: [ "(slice|chunk)-gelu-mul", "(slice|chunk)-mul-gelu" ]
        torch_npu.npu_group_norm_silu: [ "group_norm-silu" ]
        torch.addmm: [ "mul-mul-add" ]
