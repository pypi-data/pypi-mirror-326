[project]
name = "ambi-alert"
version = "v0.0.2"
description = "This is a reverse search tool. Agentic Alerting"
authors = [{ name = "Prass, The Nomadic Coder", email = "me@prassanna.io" }]
readme = "README.md"
keywords = ['python', 'web-monitoring', 'alerts', 'search', 'web-scraping']
requires-python = ">=3.10,<4.0"
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "duckduckgo_search",
    "markdownify",
    "smolagents",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "aiohttp>=3.9.0",
    "aiosqlite>=0.19.0",
    "asyncio>=3.4.3",
    "aiosmtplib>=3.0.1",
]

[project.scripts]
ambi-alert = "ambi_alert.cli:main"

[project.urls]
Homepage = "https://prassanna.io/ambi-alert/"
Repository = "https://github.com/prassanna-ravishankar/ambi-alert"
Documentation = "https://prassanna.io/ambi-alert/"

[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "aioresponses>=0.7.5",
    "pre-commit>=2.20.0",
    "tox-uv>=1.11.3",
    "ruff>=0.9.2",
    "mkdocs>=1.4.2",
    "mkdocs-material>=8.5.10",
    "mkdocstrings[python]>=0.26.1",
]

[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["ambi_alert"]

[tool.setuptools.package-data]
ambi = ["assets/*.png"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=ambi_alert --cov-report=term-missing"

[tool.ruff]
target-version = "py39"
line-length = 120
fix = true

[tool.ruff.lint]
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.format]
preview = true
