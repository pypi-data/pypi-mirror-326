[project]
name = "pyapi_memedeck"
version = "0.0.1"
authors = [
  { name="Holium", email="daniel@holium.com" },
]
description = "Client library for interacting with MemeDeck's public API"
readme = "README.md"
requires-python = "~=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
  "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/holium/pyapi-memedeck"
Issues = "https://github.com/holium/pyapi-memedeck/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pyapi_memedeck"]
