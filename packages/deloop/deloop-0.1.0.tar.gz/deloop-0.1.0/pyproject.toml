[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "deloop"
version = "0.1.0"
description = "A simple command-line tool to deloop wav files generated by an audio looper."
authors = [
    {name = "Alexandre Dareau",email = "alexandre.dareau@protonmail.com"}
]
maintainers = [
  {name = "Alexandre Dareau", email = "alexandre.dareau@protonmail.com"}
]
readme = "README.md"
license = { text = "GPL-3.0-or-later"}
keywords = ["looper", "music", "SP-404", "wav"]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: End Users/Desktop",
  "Topic :: Multimedia :: Sound/Audio :: Editors",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
]


requires-python = ">=3.12"
dependencies = [
    "typer==0.15.1",
]

[project.scripts]
deloop = "deloop.cli:app"

[project.urls]
Homepage = "https://github.com/adareau/deloop"
Repository = "https://github.com/adareau/deloop.git"
Issues = "https://github.com/adareau/deloop/issues"